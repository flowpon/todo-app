<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>сѓёсѓІсЂЊсЂесЃфсѓ╣сЃѕ (Todo List)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>сѓёсѓІсЂЊсЂесЃфсѓ╣сЃѕ</h1>
        <p>уДЂсЂасЂЉсЂ«сѓёсѓІсЂЊсЂеу«Ауљє</p>
      </div>

      <div class="main-content">
        <!-- сѓёсѓІсЂЊсЂеУ┐йтіасЃЋсѓЕсЃ╝сЃа -->
        <form th:action="@{/add}" method="post" class="input-section">
          <input
            type="text"
            name="text"
            class="todo-input"
            placeholder="С╗іТЌЦсЂ»СйЋсѓњсЂЌсЂдсЂ┐сѓѕсЂєсЂІ№╝Ъ"
            required
          />
          <button type="submit" class="add-btn">У┐йтіасЂЎсѓІ</button>
        </form>

        <!-- сѓёсѓІсЂЊсЂесЃфсѓ╣сЃѕ -->
        <ul class="todo-list">
          <li
            th:each="todo : ${todos}"
            th:class="${todo.completed} ? 'todo-item completed' : 'todo-item'"
          >
            <div class="action-forms">
              <!-- т«їС║єсЃѕсѓ░сЃФсЃЋсѓЕсЃ╝сЃа -->
              <form
                th:action="@{'/toggle/' + ${todo.id}}"
                method="post"
                class="todo-checkbox-form"
              >
                <button
                  type="submit"
                  th:class="${todo.completed} ? 'todo-checkbox checked' : 'todo-checkbox'"
                >
                  <span th:if="${todo.completed}">РюЊ</span>
                </button>
              </form>
            </div>

            <span class="todo-text" th:text="${todo.text}">сѓёсѓІсЂЊсЂетєЁт«╣</span>

            <!-- тЅіжЎцсЃЋсѓЕсЃ╝сЃа -->
            <form
              th:action="@{'/delete/' + ${todo.id}}"
              method="post"
              style="margin: 0"
            >
              <button type="submit" class="delete-btn">тЅіжЎц</button>
            </form>
          </li>
        </ul>

        <!-- уЕ║сЂ«уіХТЁІсЃАсЃЃсѓ╗сЃ╝сѓИ -->
        <div th:if="${#lists.isEmpty(todos)}" class="empty-state">
          сЂЙсЂасѓёсѓІсЂЊсЂесЂїсЂѓсѓісЂЙсЂЏсѓЊсЂГ№╝Ђ<br />
          ТюђтѕЮсЂ«сѓёсѓІсЂЊсЂесѓњУ┐йтіасЂЌсЂдсЂ┐сЂдсЂЈсЂасЂЋсЂё ­ЪїИ
        </div>

        <!-- ух▒Уеѕ -->
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number" th:text="${totalTodos}">0</span>
            <div class="stat-label">тЁеСйЊсЂ«сѓёсѓІсЂЊсЂе</div>
          </div>
          <div class="stat-item">
            <span class="stat-number" th:text="${completedTodos}">0</span>
            <div class="stat-label">т«їС║єсЂЌсЂЪсѓёсѓІсЂЊсЂе</div>
          </div>
          <div class="stat-item">
            <span class="stat-number" th:text="${pendingTodos}">0</span>
            <div class="stat-label">Т«ІсѓісЂ«сѓёсѓІсЂЊсЂе</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
